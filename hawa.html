<!DOCTYPE html>
<html>
<head>
    <title>Styled Lists in Margined Boxes</title>
    <style>

        body {
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.5)50%,rgba(0,0,0,0.5)50%), url(5.jpg);
            background-position: center;
            background-size: cover;
            height: 100vh;
        }
        
        .list-box {
            margin: 25px;
            padding: 35px;
            background-color: transparent;
            border:solid transparent;
            border-radius: 5px;
            box-shadow: transparent;
        }
        ul{
            justify-content: center;
            align-items: center;
}
        ul li{
            
            list-style: square;
            padding-left: 0;
            margin-left: 62px;
            margin-top: 27px;
            font-size: 14px;
        }
        
        li {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid transparent;
        }
        ul li a{
           color: aliceblue;
           text-decoration: none;
           font-size: 20px;
        }
        ul li a:hover{
           color:blueviolet;
 }
    </style>
</head>
