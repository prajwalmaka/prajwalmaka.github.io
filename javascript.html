    var d= new Date();

        document.write("Good Morning!");
    }else{
        document.write("Good day!");
    }
    var d=new Date();
    theDay=d.getDay();
    switch (theDay){
        case 5:
            document.write("Finally Friday");
            break;
        case 6:
            document.write("Super Saturday");
            break;
        case 0:
            document.write("Sleepy Sunday");
            break;
        default:
            document.write("I'm looking forward to this weekend");
    }
</script>
