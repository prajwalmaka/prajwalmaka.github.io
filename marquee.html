<!DOCTYPE html>
<html >
<head>
  
    <title>Marquee Example</title>
</head>
<style>
    body{
          background-color: #212121;
          font-family: sans-serif;
          color: beige;
      }
      </style>
<body>
    <h1> marquee test</h1>
    <marquee direction="right"><b>This scroll from right to left</b></marquee>
<font style="color:white">
<marquee direction="up" behaviour="scroll" bgcolor="black" scrolldelay="1" width="300" height="250"><b>This will scroll from bottom to top</b></marquee>
</font>
</marquee>
<marquee direction="down" behavior="alternate" width="500" height="250" style="border:solid"><marquee behavior="alternate"> Bouncing text</marquee></marquee>
</body>
</html>
